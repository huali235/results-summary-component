<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="result">
          <h3 class="result-title">Your Result</h3>
          <div class="result-number result-number-container">
            <p>
              <span class="big-number">76</span><br />
              of 100
            </p>
          </div>
          <p class="salutation">Great</p>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-sub-container reaction-box flex-group">
            <p class="reaction-title" data-icon="icon-reaction">Reaction</p>
            <p class="score"><span class="bold">80</span> / 100</p>
          </div>
          <div class="summary-sub-container memory-box flex-group">
            <p class="memory-title" data-icon="icon-memory">Memory</p>
            <p class="score"><span class="bold">92</span> / 100</p>
          </div>
          <div class="summary-sub-container verbal-box flex-group">
            <p class="verbal-title" data-icon="icon-verbal">Verbal</p>
            <p class="score"><span class="bold">61</span> / 100</p>
          </div>
          <div class="summary-sub-container visual-box flex-group">
            <p class="visual-title" data-icon="icon-visual">Visual</p>
            <p class="score"><span class="bold">72</span> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
